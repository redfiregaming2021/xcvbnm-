<!DOCTYPE html>
<html>

<head>
	<title>Let's chat</title>
	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="login.js"></script>
</head>

<body>
	<center>
		<h1 class="header">Let's chat <sup>
				<img src="https://thumbs.dreamstime.com/z/one-message-social-media-notification-letter-icon-hundred-messages-letters-e-mails-inbox-envelope-symbol-number-142045947.jpg">
			</sup>
		</h1>
		<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4JHnF1l1VnQoiz4HiNDGzr42szpyZ80AnaA&usqp=CAU" class="logo">
			<h4>Join let's chat today</h4>
			<div class="form-group">
				<label>User Name:</label> 
				<input type="text" id="user_name" class="form-control" placeholder="User Name"> 
				</div> 
				<button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button> <br><br>
		</div>
	</center>
</body>

</html>
